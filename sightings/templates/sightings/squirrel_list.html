<!doctype html>
<html lang='en'>
        <head>
                <title>Squirrel Tracker: List of Squirrel Sightings</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        </head>
        <body>
<style>
      body {
        padding-left: 10px; padding-right: 10px;
      }
</style>
		<p>
		<br>
		<strong><h2> <img src="https://images.vexels.com/media/users/3/151976/isolated/preview/a7249fdf37d232a20807a2efb5cc2e7b-squirrel-animal-cartoon-by-vexels.png" style="width:60px" class="rounded" alt="..." >    Welcome to the  Squirrel Tracker!    <img src="https://images.vexels.com/media/users/3/151976/isolated/preview/a7249fdf37d232a20807a2efb5cc2e7b-squirrel-animal-cartoon-by-vexels.png" style="width:60px" class="rounded" alt="..." ></strong></h2>
		<hr>
		</p>
        <a href="add" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add a New Sighting</a>
        <a href="stats" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Get Interesting Sats!</a>
		<br>
		<div>
                <table class="table">
			<thead class = "thead-dark">
                                <tr>
                                        <th scope = "col">Unique Squirrel Id</th>
                                        <th scope = "col">Longitude</th>
                                        <th scope = "col">Latitude</th>
                                        <th scope = "col">Date</th>
                                        <th scope = "col">Shift</th>
                                </tr>
                        </thead>

                        <tbody>
                        {% for squirrel in squirrels %}
                                <tr>
                                        <td><a href="{{ squirrel.unique_id }}/">{{ squirrel.unique_id }}</a></td>
                                        <td>{{ squirrel.longitude }}</td>
                                        <td>{{ squirrel.latitude }}</td>
                                        <td>{{ squirrel.date }}</td>
                                        <td>{{ squirrel.shift }}</td>
                                </tr>
                        {% endfor %}
                        </tbody>
                </table>
		</div>
		<br>
		<br>
        </body>
</html>
